<!DOCTYPE html>
<html>

<head>
    <title>Lego</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <!--css files-->
    <link rel="stylesheet" type="text/css" href="assets/gridster/dist/jquery.gridster.css">
    <link href="assets/bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="assets/bootstrap/css/bootstrap-responsive.min.css" rel="stylesheet" media="screen">
    <link rel="stylesheet" type="text/css" href="css/main.css">

</head>

<body>
    <!--Header-->
    <div class="navbar navbar-inverse navbar-fixed-top">
        <div class="navbar-inner">
            <div class="container">
                <button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="brand" href="#">Something Lego</a>
                <div class="nav-collapse collapse">
                    <ul class="nav">
                        <li class="active"><a href="#">Home</a></li>
                        <li><a href="#about">About</a></li>
                        <li><a href="#contact">Contact</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>



    <div class="data_blocks">
        <div class="gridster">
            <ul>
                <li data-row="1" data-col="1" data-sizex="1" data-sizey="1">

                </li>
                <li data-row="2" data-col="1" data-sizex="1" data-sizey="1"></li>
                <li data-row="3" data-col="1" data-sizex="1" data-sizey="1"></li>

                <li data-row="1" data-col="2" data-sizex="2" data-sizey="1"></li>
                <li data-row="2" data-col="2" data-sizex="2" data-sizey="2">
                    <div class="header_information">
                        <h5>Gyro Sensor</h5>
                    </div>
                    <div id="gauge" style="width: 300px; height: 240px"></div>
                </li>

                <li data-row="1" data-col="4" data-sizex="1" data-sizey="1">

                </li>
                <li data-row="2" data-col="4" data-sizex="2" data-sizey="1"></li>
                <li data-row="3" data-col="4" data-sizex="1" data-sizey="1"></li>

                <li data-row="1" data-col="5" data-sizex="1" data-sizey="1"></li>
                <li data-row="3" data-col="5" data-sizex="1" data-sizey="1"></li>

                <li data-row="1" data-col="6" data-sizex="1" data-sizey="1"></li>
                <li data-row="2" data-col="6" data-sizex="1" data-sizey="2"></li>
            </ul>
        </div>
    </div>


    <div id="app" class="app">
        <!--APP CONTENT WILL BE RENDERED HERE-->
    </div>

    <!--Load all the javascript files at the bottom of the document for faster load of the file-->

    <script type="text/javascript" src="assets/jquery-2.0.3.min.js"></script>
    <script type="text/javascript" src="assets/gridster/dist/jquery.gridster.js"></script>
    <script type="text/javascript" src="/assets/bootstrap/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/assets/justGage/resources/js/raphael.2.1.0.min.js"></script>
    <script type="text/javascript" src="/assets/justGage/resources/js/justgage.1.0.1.min.js"></script>
    <script type="text/javascript" src="http://underscorejs.org/underscore-min.js"></script>
    <script type="text/javascript" src="http://backbonejs.org/backbone-min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/backbone-localstorage.js/1.0/backbone.localStorage-min.js" type="text/javascript"></script>


    <!--My own backbone files-->
    <script type="text/javascript" src="/script/models/sensor-model.js"></script>
    <script type="text/javascript" src="/script/models/sensor-collection.js"></script>
    <script type="text/javascript" src="/script/views/AppView.js"></script>
    <script type="text/javascript" src="/script/router/router.js"></script>
    <script type="text/javascript" src="/script/application.js"></script>



    <script type="text/javascript">
        $(document).ready(function() {
            var gridster;

            $(function(){
                gridster = $(".gridster ul").gridster({
                    widget_margins: [10, 10],
                    widget_base_dimensions: [140, 140]
                }).data('gridster');

            });

            var g = new JustGage({
                id: "gauge",
                value: 0,
                min: -90,
                max: 90,
                levelColors : [
                    "#a60000",
                    "#00cc00",
                    "#a60000"
                ],
                title: "Degrees"
            });

            $(function(){
                var app = LegoApplication.Application;
                app.run();
            });

        });
    </script>

</body>
</html>
